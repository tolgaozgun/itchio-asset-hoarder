<!DOCTYPE html>
<html>

<head>
    <title>Asset Library</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 16px;
            margin: 0 0 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-visit {
            background: #fa5c5c;
            color: white;
        }

        .btn-delete {
            background: #555;
            color: #ccc;
        }

        .btn-delete:hover {
            background: #777;
            color: white;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .toggle-btn {
            background: #444;
            color: #ccc;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
            border-radius: 4px;
        }

        .toggle-btn.active {
            background: #fa5c5c;
            color: white;
        }

        /* List View Styles */
        .grid.list-view {
            display: flex;
            flex-direction: column;
        }

        .grid.list-view .card {
            display: flex;
            flex-direction: row;
            height: 100px;
            align-items: center;
        }

        .grid.list-view .card img {
            width: 150px;
            height: 100%;
            object-fit: cover;
        }

        .grid.list-view .card-content {
            flex: 1;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .grid.list-view .card-title {
            margin: 0;
            font-size: 18px;
        }

        .grid.list-view .btn-group {
            width: 200px;
        }

        .card-meta {
            margin-bottom: 10px;
            font-size: 12px;
            color: #ccc;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .price-tag {
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
        }

        .price-original {
            text-decoration: line-through;
            color: #888;
            margin-right: 4px;
        }

        .files-tag {
            background: #334;
            padding: 2px 6px;
            border-radius: 4px;
            color: #aab;
        }
    </style>
</head>

<body>
    <h1>My Itch.io Assets</h1>
    <div class="toolbar">
        <button id="viewGrid" class="toggle-btn active">Grid</button>
        <button id="viewList" class="toggle-btn">List</button>
    </div>
    <div class="grid" id="grid"></div>
    <script src="library.js"></script>
</body>

</html>
