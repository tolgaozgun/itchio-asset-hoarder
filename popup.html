<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            font-family: sans-serif;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background: #fa5c5c;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }

        button#openLib {
            background: #444;
        }

        button:hover {
            opacity: 0.9;
        }

        #status {
            font-size: 12px;
            color: green;
            text-align: center;
            height: 15px;
        }
    </style>
</head>

<body>
    <div id="warning" style="display:none; color: #fa5c5c; text-align: center; margin-bottom: 10px; font-size: 13px;">
        Not an itch.io page
    </div>
    <button id="saveBtn" style="display:none;">Save Asset</button>
    <button id="openLib">Open Library</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
